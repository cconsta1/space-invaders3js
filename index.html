<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Breakout 3D</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <div id="app">
      <div id="ui">
        <div class="topbar">
          <div class="brand">BREAKOUT_3D</div>
          <div class="stats">
            <div class="score-display">
              <span class="player-label">SCORE</span>
              <span id="score" class="score-value player">0</span>
              <span class="vs">|</span>
              <span id="lives" class="score-value ai">3</span>
              <span class="ai-label">LIVES</span>
            </div>
          </div>
          <a href="https://www.paypal.com/paypalme/doctorNoo" target="_blank" class="donate-btn">DONATE</a>
        </div>
        <div class="settings-container">
            <div id="settings-panel" class="settings-panel hidden">
                <button id="theme-toggle-btn" class="menu-btn">THEME: AUTO</button>
                <button id="bloom-toggle-btn" class="menu-btn">BLOOM: ON</button>
            </div>
            <button id="settings-btn" class="icon-btn">⚙️</button>
        </div>
        <div class="controls">
          <button id="start">Start</button>
        </div>
      </div>
      <canvas id="c"></canvas>
      <div id="gameover" class="hidden">
        <div class="gameover-content">
          <h1 id="winner-text">GAME OVER</h1>
          <p>Final Score: <span id="final-score">0</span></p>
          <button id="restart">Play Again</button>
        </div>
      </div>
      <div id="hint">← → ARROW KEYS OR POINTER TO MOVE</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
